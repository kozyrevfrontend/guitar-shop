<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Магазин гитар, Guitar shop, купить гитару">
    <meta name="description" content="Магазин гитар, музыкальных инструментов и гитарная мастерская в Санкт-Петербурге.Все инструменты проверены, отстроены и доведены до идеала!">
    <meta name="author" content="Liga A">
    <title>Guitar shop</title>
    <link href="fonts/DroidSans.woff2" rel="preload" as="font" crossorigin="">
    <link href="fonts/DroidSans-Bold.woff2" rel="preload" as="font" crossorigin="">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__wrapper">
        <a class="header__logo logo">
          <img src="img/logo-header.svg" alt="Guitar shop" width="67" height="70">
        </a>
        <nav class="header__nav">
          <ul class="site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">Каталог</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Где купить?</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">О компании</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Cервис-центры</a>
            </li>
          </ul>
        </nav>
        <div class="header__menu user-menu">
          <a class="user-menu__link" href="#">
            <svg width="14" height="17">
              <use href="img/sprite_auto.svg#icon-pin"></use>
            </svg>
          </a>
          <a class="user-menu__link" href="#">
            <svg width="14" height="14">
              <use href="img/sprite_auto.svg#icon-search"></use>
            </svg>
          </a>
          <a class="user-menu__link user-menu__link--basket" href="#">
            <svg width="14" height="14">
              <use href="img/sprite_auto.svg#icon-basket"></use>
            </svg>
            <span class="user-menu__value">2</span>
          </a>
        </div>
      </div>
      <div class="header__image-container">
        <picture>
          <source type="image/webp" srcset="img/bg-guitar@1x.webp 1x, img/bg-guitar@2x.webp 2x">
          <img src="img/bg-guitar@1x.png" srcset="img/bg-guitar@2x.png 2x" alt="Гитара" width="825" height="298">
        </picture>
      </div>
    </header>

    <main></main>

    <!--Footer-->
    <footer class="footer">
      <div class="footer__image-container">
        <picture>
          <source type="image/webp" srcset="img/bg-guitar@1x.webp 1x, img/bg-guitar@2x.webp 2x">
          <img src="img/bg-guitar@1x.png" srcset="img/bg-guitar@2x.png 2x" alt="Гитара" width="825" height="298">
        </picture>
      </div>
      <div class="footer__wrapper"></div>
    </footer>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
